<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@400;700&family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Eldritch Horror Codejam</title>
</head>
<body>
    <main class="wrapper">
        <div class="ancients-container">
            <div class="ancient cthulthu"></div>
            <div class="ancient shubNiggurath"></div>
            <div class="ancient iogSothoth"></div>
            <div class="ancient azathoth"></div>
        </div>
        <div class="level-container">
            <button class="level veryeasy-button">Очень легкий</button>
            <button class="level easy-button">Легкий</button>
            <button class="level normal-button">Средний</button>
            <button class="level hard-button">Высокий</button>
            <button class="level veryhard-button">Очень высокий</button>
        </div>
        <div class="finish-container">
            <div class="tracker-container">
                <div class="stage-title first-title">Первая стадия</div>
                <div class="first-stage">
                    <div class="first-stage-green">0</div>
                    <div class="first-stage-brown">0</div>
                    <div class="first-stage-blue">0</div>
                </div>
                <div class="stage-title second-title">Вторая стадия</div>
                <div class="second-stage">
                    <div class="second-stage-green">0</div>
                    <div class="second-stage-brown">0</div>
                    <div class="second-stage-blue">0</div>
                </div>
                <div class="stage-title third-title">Третья стадия</div>
                <div class="third-stage">
                    <div class="third-stage-green">0</div>
                    <div class="third-stage-brown">0</div>
                    <div class="third-stage-blue">0</div>
                </div>
            </div>
            <button class="level shuffle-button">Замешать колоду</button>
            <div class="card">
                <div class="reverse-side-card">
                </div>
                <div class="front-side-card">
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
